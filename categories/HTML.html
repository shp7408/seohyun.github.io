---
layout: default
title: HTML
slug: HTML
---

<h1>{{ page.title }}</h1>

<ul>
    {% for post in site.posts %}
        {% if post.categories contains 'HTML' %}
            <li>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
