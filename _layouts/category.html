---
layout: default
---

<h1>
    {% for category in site.categories %}
    <a href="{{ site.baseurl }}/categories/{{ category[0] | slugify }}">
        {{ category[0] }}
    </a>
    {% unless forloop.last %}, {% endunless %}
    {% endfor %}
</h1>

<ul>
    {% for post in site.posts %}
        {% if post.categories contains page.title %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
